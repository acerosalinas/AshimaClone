<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ScriptWhiz</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/BackgroundVid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="login-outer">
    <div class="login-card">
      <!-- Left Section -->
      <div class="login-left">
        <div class="welcome-typewriter">
          <span>WELCOME</span>
          <span id="typewriter"></span>
        </div>
      </div>
      <!-- Right Section -->
      <div class="login-right">
        <img src="assets/logo.png" alt="ScriptWhiz Logo" class="login-logo" style="height:48px; width:auto; margin-bottom:8px;">
        <div class="login-brand">
          Script<span class="brand-accent gold-text">Whiz</span>
        </div>
        <div class="login-subtitle">sign in to continue</div>
        <form class="login-form">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="email" required>
            </div>
          </div>
          <div class="mb-1">
            <div class="input-group" id="show_hide_password">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input type="password" class="form-control" placeholder="password" required id="passwordInput">
              <span class="input-group-text" style="cursor:pointer;" onclick="togglePassword()">
                <i class="bi bi-eye" id="togglePasswordIcon"></i>
              </span>
            </div>
          </div>
          <a href="#" class="forgot-link"><i class="bi bi-unlock"></i> forgot password?</a>
          <button type="submit" class="login-btn mt-2"><i class="bi bi-fingerprint"></i>login</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      const input = document.getElementById('passwordInput');
      const icon = document.getElementById('togglePasswordIcon');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }

    // Typewriter Animation
    const txt = "PAMS - Employee Portal";
    const speed = 120;   
    const pause = 3000;  
    let i = 0;
    let forward = true;

    function typeWriter() {
      const el = document.getElementById("typewriter");
      if (!el) return;
      if (forward) {
        if (i <= txt.length) {
          el.innerHTML = txt.substring(0, i) + '<span style="border-right: .15em solid #ffbb00"></span>';
          i++;
          setTimeout(typeWriter, speed);
        } else {
          forward = false;
          setTimeout(typeWriter, pause);
        }
      } else {
        if (i >= 0) {
          el.innerHTML = txt.substring(0, i) + '<span style="border-right: .15em solid #ffbb00"></span>';
          i--;
          setTimeout(typeWriter, speed/2);
        } else {
          forward = true;
          setTimeout(typeWriter, pause/2);
        }
      }
    }
    typeWriter();
  </script>
</body>
</html>
